<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laberinto</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>

    <canvas id="confettiCanvas"></canvas>
    <div id="gameContainer">
        <canvas id="mazeCanvas" tabindex="0"></canvas>
        <div id="infoContainer">
            <div id="timer">Tiempo: 0.0</div>
            <div id="ranking">
                <h2 id="rankingTitle">Ranking</h2>
                <ul id="rankingList"></ul>
            </div>
            <div id="controls">
                <label for="difficulty">Dificultad:</label>
                <select id="difficulty">
                    <option value="easy">Fácil</option>
                    <option value="medium" selected>Media</option>
                    <option value="hard">Difícil</option>
                    <option value="extreme">Extrema</option>
                </select>
            </div>
        </div>
    </div>
    

    <div id="winPopup">
        <div id="winContent">
            <h2>¡Felicitaciones!</h2>
            <p id="winMessage">Has completado el laberinto.</p>
            <p id="winTime"></p>
            <input type="text" id="playerName" placeholder="Ingresa tu nombre">
            <button id="saveButton">Guardar y Reiniciar</button>
        </div>
    </div>

   
    <script src="js/main.js"></script>
    
</body>
</html>
